<html lang="ja">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <title>行進</title>
</head>

<body id="parade" style="height:100dvh">
  <div v-if="!load">
    なうろーでぃんぐ
  </div>
  <div class="d-none h-100" id="loading">
    <div class="h-75 text-center ">
      <div class="h-25 w-100 text-center row row-cols-3" v-for="(list,i) in stage">
        <div class="col h-100 text-center fs-1 text-break lh-1" v-for="(item,index) in list">{{item != 0?item:""}}</div>
      </div>
    </div>
    <div class="h-25 w-100 text-center row row-cols-3">
      <button class="col h-100 btn btn-secondary fs-1 text-break lh-1" v-for="(item,index) in mySpace"
        @mousedown="push(index)" @touchstart="push(index)">{{item}}</button>
    </div>
    <div class="modal" id="endmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content container">
          <div class="modal-header">
            <h5 class="modal-title">Score: {{score}}</h5>
          </div>
          <div class="modal-body">
            <a class="btn btn-dark btn-lg m-3" :href="twibun" tabindex="-1" id="b" target="_blank"
              rel="noopener noreferrer"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                <path
                  d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
              </svg> ポストする</a>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" @click="reset()">リセット</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/bootstrap.bundle.js"></script>
  <script src="../../js/vue.global.prod.js"></script>
  <script src="./js/parade.js"></script>
</body>

</html>
