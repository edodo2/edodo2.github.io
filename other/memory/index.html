<html lang="ja">

<head>

    crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/noscroll.css">
  <title>覚えて押すやつ</title>
</head>

<body id="memory" style="height:100dvh">
  <div v-if="!load">
    なうろーでぃんぐ
  </div>
  <div v-if="!startF && load">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="../../" class="nav-link">謎</a></li>
        <li class="nav-item"><a href="../../other/" class="nav-link">謎以外</a></li>
        <li class="nav-item"><a href="../../privacy-policy/" class="nav-link">プライバシーポリシー</a></li>
      </ul>
    </header>
    <div class="container">
      <h1 class="text-center">覚えて押すやつ</h1>
      <p>覚えて1から順番に押すやつです</p>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">説明</h5>
          <ul>
            <li>1から順番に押すだけです</li>
            <li>覚える時間は1秒です</li>
            <li>矢継ぎ早に出題されます</li>
          </ul>
        </div>
      </div>
      <div class="d-grid m-2">
        <a class="btn btn-primary btn-lg m-2" @click="start">スタート</a>
      </div>
    </div>
  </div>
  <div class="d-none h-100" id="loading">
    <div class="h-100 text-center">
      <div class="row-cols-5 h-100">
        <button v-if="startF && !ans" class="btn btn-light fs-2" v-for="(item,index) in nums">{{item}}</button>
        <button v-if="startF && ans" :class="{ 'btn-primary disabled': count > item , 'btn-outline-dark': item >=count }" class="btn fs-2" v-for="(item,index) in nums" @click="push(index)">　</button>
      </div>
    </div>
    <div class="modal" id="endmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content container">
          <div class="modal-header">
            <h5 class="modal-title">記録:{{now-1}}</h5>
          </div>
          <div class="modal-body">
            <a class="btn btn-dark btn-lg m-3" :href="twibun" tabindex="-1" id="b" target="_blank"
              rel="noopener noreferrer"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                <path
                  d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
              </svg> ポストする</a>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" @click="reset">リトライ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/bootstrap.bundle.js"></script>
  <script src="../../js/vue.global.prod.js"></script>
  <script src="./js/memory.js"></script>
</body>

</html>
