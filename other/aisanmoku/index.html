<body id="aisanmoku" style="height:100dvh">
  <!-- Landing Page -->
  <div :class="{'d-none': gameStarted}">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="../../" class="nav-link">謎</a></li>
        <li class="nav-item"><a href="../../other/" class="nav-link">謎以外</a></li>
        <li class="nav-item"><a href="../../privacy-policy/" class="nav-link">プライバシーポリシー</a></li>
      </ul>
    </header>
    <div class="container">
      <h1 class="text-center">AIさんもく（説明）</h1>
      <p>三目並べ形式の対戦ゲームです。対戦の流れ、勝敗条件、推奨プレイ方法について説明しています。</p>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">伝達事項</h5>
          <li>三目ならべです</li>
          <li>対戦相手は徐々に強くなります(多分)</li>
          <li>引き分けは再試合</li>
          <li>負けたら終了</li>
          <li>対戦相手は後手番が弱いのでねらい目？</li>
        </div>
      </div>
      <div class="d-grid m-2">
        <button class="btn btn-primary btn-lg m-2" @click="startGame">Start</button>
        <a class="btn btn-primary btn-sm m-2" href="https://twitter.com/intent/tweet?hashtags=Aisanmoku_edodo2&amp;ref_src=twsrc%5Etfw%7Ctwcamp%5Ebuttonembed%7Ctwterm%5Eshare%7Ctwgr%5E&amp;text=Web%E8%AC%8E%E3%80%8EAI%E3%81%95%E3%82%93%E3%82%82%E3%81%8F%E3%80%8F%20%E6%8C%91%E6%88%A6%E3%81%97%E3%81%BE%E3%81%99&amp;url=https%3A%2F%2Fedodo2.github.io%2Fother%2Faisanmoku%2F" target="_blank" rel="noopener noreferrer"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16"><path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"></path></svg>挑戦開始ツイートする</a>
      </div>
    </div>
  </div>

  <!-- Game Page -->
  <div :class="{'d-none': !gameStarted}" style="height:100dvh">

  <div v-if="!load">
    なうろーでぃんぐ
  </div>
  <div class="d-none h-100" id="loading">
    <div class="h-25 text-center">
        <section class="lead container my-3">
        <h1>AIさんもく</h1>
        <p>AIと対戦するミニゲームです。</p>
        </section>
        <p>you : {{you}}</p>
        <p>学習回数:{{gakushunum}}</p>
        <!-- <p>O:{{Math.round(maru*100/gakushunum)}}% X:{{Math.round(batsu*100/gakushunum)}}% -:{{Math.round((gakushunum - maru -batsu)*100/gakushunum)}}%</p> -->
        <!-- <p>O:{{Math.round(uramaru*100/uragakushunum)}}% X:{{Math.round(urabatsu*100/uragakushunum)}}% -:{{Math.round((uragakushunum - uramaru -urabatsu)*100/uragakushunum)}}%</p> -->
    </div>
    <div class="h-75 text-center">
      <masus :koko = "sanmoku" :n = "0" :wait="wait" @ton="ton"></masus>
      <masus :koko = "sanmoku" :n = "1" :wait="wait" @ton="ton"></masus>
      <masus :koko = "sanmoku" :n = "2" :wait="wait" @ton="ton"></masus>
      <div class="h-25 text-center">
          <a v-if="end && win != '' && you != win" class="btn btn-primary" :href="twibun" tabindex="-1" id="b" target="_blank"
            rel="noopener noreferrer"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-twitter" viewBox="0 0 16 16">
              <path
                d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z">
              </path>
            </svg>ツイートする</a>
          <button v-if="end && nextf" @click="next" class="button">level up</button>
        </div>
        <div class="h-25">
          
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="../../js/bootstrap.bundle.js"></script>
  <script src="../../js/vue.global.prod.js"></script>
  <script src="../../js/aisanmoku.js"></script>
  <script src="../../js/noscroll.js"></script>
</body>

</html>
