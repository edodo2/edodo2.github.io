<!DOCTYPE html>
<html lang="ja">

<head>

  crossorigin="anonymous"></script>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/bootstrap.css">

  <title>Escape</title>
</head>

<body id="escape" style="height:100dvh">
  <div v-if="!load">
    なうろーでぃんぐ
  </div>
  <div class="d-none h-100" id="loading">
    <div class="h-75 card">
      <p class="text-center position-absolute bottom-0 start-50 translate-middle-x">{{text}}</p>
      <div class="h-100 text-center" v-if="now == 0">
        <div class="h-25">

        </div>
        <div class="h-75 text-center row w-100">
          <div class="col h-100">
            <div class="h-75"></div>
            <button type="button" @click="humu(0)" class="h-25 w-50 btn btn-outline-secondary">{{humi[0]}}</button>
          </div>
          <button type="button" @click="door()" class="col h-100 btn btn-outline-secondary">とびら</button>
          <div class="col"></div>
        </div>
      </div>

      <div class="h-100 text-center" v-if="now == 1">
        <div class="h-25 row w-100">
          <div class="col"></div>
          <div class="col"></div>
          <button type="button" @click="tana" class="col h-50 w-100 btn btn-outline-secondary">くぼみ</button>
        </div>
        <div class="h-75 text-center row w-100">
          <div class="col"></div>
          <div class="col"><button type="button" @click="monita"
              class="h-50 w-100 btn btn-outline-secondary">モニタ</button></div>
          <div class="col h-100">
            <div class="h-75">

            </div>
            <button type="button" @click="humu(1)" class="h-25 w-50 btn btn-outline-secondary">{{humi[1]}}</button>
          </div>
        </div>
      </div>
      <div class="h-100 text-center w-100" v-if="now == 2">
        <div class="h-75 text-center w-100">
          <div class="h-75"></div>
          <div class="h-25 w-100">
            <div class="h-50"></div>
            <div class="h-50 w-100 row">
              <div class="w-25"></div>
              <div class="w-50 h-100">
              </div>
              <button type="button" @click="makura" class="h-100 w-25 btn btn-outline-secondary">まくら</button>
            </div>
          </div>
        </div>
        <div class="h-25 text-center w-100 row">
          <div class="w-25"></div>
          <button type="button" @click="bed" class="h-100 w-75 btn btn-outline-secondary">ベッド</button>
        </div>
      </div>
      <div class="h-100 text-center w-100" v-if="now == 3">
        <div class="h-50 w-100">
          <div class="h-75"></div>
          <div class="h-25 w-100 row">
            <div class="w-25"></div>
            <button type="button" @click="sagyo" class="h-100 w-50 btn btn-outline-secondary">てんばん</button>
          </div>

        </div>
        <div class="h-50 w-100 row">
          <div class="w-25"></div>
          <div class="w-50 h-100 p-0">
            <div class="h-50 w-100 row m-0">
              <button type="button" @click="hikida(0)" class="h-100 w-25 btn btn-outline-secondary">ひきだし</button>
              <div class="w-50"></div>
              <button type="button" @click="hikida(1)" class="h-100 col btn btn-outline-secondary">ひきだし</button>
            </div>
            <div class="h-50 w-100 row m-0">
              <button type="button" @click="katakana" class="h-100 w-25 btn btn-outline-secondary">ヒキダシ</button>
              <div class="w-50"></div>
              <button type="button" @click="tada" class="h-100 w-25 btn btn-outline-secondary">ひきだし</button>
            </div>
          </div>
        </div>
      </div>

      <div class="h-100 text-center" v-if="now == 4">
        <div class="h-25">
        </div>
        <div class="h-75 text-center row w-100">
          <div class="col"></div>
          <div class="col"><button type="button" @click="kami" class="h-50 w-100 btn btn-outline-secondary">かみ</button>
          </div>
          <div class="col">
          </div>
        </div>
      </div>
      <div class="h-100 text-center" v-if="now == 5">
        5
      </div>
      <div class="h-100 w-100 text-center" v-if="now == 6">
        <div class="h-100 w-100 text-center" v-if="hi < 0">
          <div class="h-25"></div>
          <button type="button" @click="oku" v-if="hi == -1"
            class="h-50 w-50 btn btn-outline-secondary">{{dai}}</button>
          <div class="h-25 text-center" v-if="hi == -2">方向感覚を失わせるガス(ガスなので見えない)</div>
          <button type="button" @click="hasaget" v-if="hi == -2"
            class="h-50 w-50 btn btn-outline-secondary">はさみ</button>
        </div>
        <div class="h-100 w-100 text-center" v-if="hi >= 0">
          <div class="h-25 w-100">
            <div class="h-50"></div>
            <div class="h-50 row  m-0">
              <button type="button" @click="up(0)" class="h-100 col btn btn-outline-secondary">さんかく</button>
              <button type="button" @click="up(1)" class="h-100 col btn btn-outline-secondary">さんかく</button>
              <button type="button" @click="up(2)" class="h-100 col btn btn-outline-secondary">さんかく</button>
              <button type="button" @click="up(3)" class="h-100 col btn btn-outline-secondary">さんかく</button>
            </div>
          </div>
          <div class="h-25 row p-5">
            <div class="col" v-if="hi == 0">{{jo[hi][0]}}</div>
            <div class="col" v-if="hi == 0">{{jo[hi][1]}}</div>
            <div class="col" v-if="hi == 0">{{jo[hi][2]}}</div>
            <div class="col" v-if="hi == 0">{{jo[hi][3]}}</div>

            <div class="col" v-if="hi == 1">{{eng[jo[hi][0]]}}</div>
            <div class="col" v-if="hi == 1">{{eng[jo[hi][1]]}}</div>
            <div class="col" v-if="hi == 1">{{eng[jo[hi][2]]}}</div>
            <div class="col" v-if="hi == 1">{{eng[jo[hi][3]]}}</div>
          </div>
          <div class="h-25 w-100">
            <div class="h-50 row  m-0">
              <button type="button" @click="down(0)" class="h-100 col btn btn-outline-secondary">さんかく</button>
              <button type="button" @click="down(1)" class="h-100 col btn btn-outline-secondary">さんかく</button>
              <button type="button" @click="down(2)" class="h-100 col btn btn-outline-secondary">さんかく</button>
              <button type="button" @click="down(3)" class="h-100 col btn btn-outline-secondary">さんかく</button>
            </div>
            <div class="h-50"></div>
          </div>
        </div>
      </div>
      <button type="button" v-if="now < 4 && left" @click="move(3)"
        class="position-absolute top-50 translate-middle-y start-0 btn btn-light">ひだり</button>
      <button type="button" v-if="now < 4 && migi" @click="migiFunc"
        class="position-absolute top-50 end-0 translate-middle-y btn btn-light">みぎ</button>
      <button type="button" v-if="now < 4 && !migi && !right" @click="setr"
        class="position-absolute top-50 end-0 translate-middle-y btn btn-light">　　</button>
      <button type="button" v-if="now < 4 && right" @click="move(1)"
        class="position-absolute top-50 end-0 translate-middle-y btn btn-light">ライト</button>
      <button type="button" @click="move(1)" v-if="now > 3"
        class="btn btn-light position-absolute bottom-0 start-0">もどる</button>
      <button type="button" @click="setsumei" v-if="now == 6 && hi == -1"
        class="btn btn-light position-absolute top-0 start-0">使い方</button>
      <button type="button" @click="barasu" v-if="now == 6 && hi == -1"
        class="btn btn-light position-absolute top-0 end-0">ばらす</button>
    </div>
    <div class="h-25 text-center">
      <button v-for="[key, val] in item" :class="{'active': nowi == key}" type="button" class="btn btn-outline-dark"
        @click="icli(key)">{{key}}</button>
    </div>
    <div class="modal" id="cmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-fullscreen h-100">
        <div class="modal-content container">
          <div class="modal-header">
            <h5 class="modal-title">Escape Clear!!</h5>
          </div>
          <div class="modal-body">
            <p>おめでとうございます！</p>
            <p>ベッドを押した回数:{{bednum}}回</p>
            <p>枕を押した回数:{{maku}}回</p>
            <a class="btn btn-primary btn-lg m-3"
              href="https://twitter.com/intent/tweet?hashtags=Escape_edodo2&amp;ref_src=twsrc%5Etfw%7Ctwcamp%5Ebuttonembed%7Ctwterm%5Eshare%7Ctwgr%5E&amp;text=Web%E8%AC%8E%E3%80%8EEscape%E3%80%8F Clear!!&amp;url=https%3A%2F%2Fedodo2.github.io%2Fescape%2Fstart.html"
              tabindex="-1" id="b" target="_blank" rel="noopener noreferrer"><svg xmlns="http://www.w3.org/2000/svg"
                width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                <path
                  d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z">
                </path>
              </svg>クリアツイートする</a>
            <p><a href="../" target="_blank" rel="noopener noreferrer">サイトトップページへ</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.js"></script>
  <script src="../js/vue.global.prod.js"></script>
  <script src="../js/escape.js"></script>
</body>

</html>
